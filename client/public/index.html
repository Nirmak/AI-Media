<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book Conversation</title>
    <!-- Adding Markdown parser library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Adding highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: row-reverse; /* Reverse order to prioritize chat */
        }
        .pdf-container {
            width: 30%; /* Reduce PDF width */
            height: 100%;
            border-left: 1px solid #ddd;
            overflow: hidden;
            transition: width 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .pdf-header {
            padding: 10px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .pdf-frame {
            flex: 1;
            overflow: hidden;
        }
        .chat-container {
            flex: 1; /* Chat takes most of the space */
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .chat-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-title {
            margin: 0;
            font-size: 1.5rem;
        }
        .book-selector {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }
        .book-selector select {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 30px;
        }
        .book-selector select option {
            padding: 8px;
            font-size: 16px;
        }
        .book-selector select option .book-title {
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
        }
        .book-selector select option .book-filename {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
        .book-selector:after {
            content: "â–¼";
            font-size: 12px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            align-self: flex-end;
            background-color: #e3f2fd;
            border-bottom-right-radius: 2px;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #f1f8e9;
            border-bottom-left-radius: 2px;
            color: #333;
        }
        .system-message {
            align-self: center;
            background-color: #f5f5f5;
            color: #666;
            font-style: italic;
            max-width: 90%;
            text-align: center;
        }
        .chat-input {
            padding: 20px;
            display: flex;
            border-top: 1px solid #eee;
            background-color: white;
        }
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input input:focus {
            border-color: #4CAF50;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #3e8e41;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Markdown styling */
        .message-content {
            word-break: break-word;
        }
        .message-content p {
            margin: 0 0 10px 0;
        }
        .message-content p:last-child {
            margin-bottom: 0;
        }
        .message-content pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 12px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .message-content code {
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
            font-size: 0.9em;
            background-color: rgba(0,0,0,0.05);
            border-radius: 3px;
            padding: 0.2em 0.4em;
        }
        .message-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .message-content blockquote {
            margin: 10px 0;
            padding-left: 16px;
            border-left: 4px solid #ddd;
            color: #666;
        }
        .message-content ul, .message-content ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .message-content img {
            max-width: 100%;
            border-radius: 4px;
        }
        .message-content h1, .message-content h2, .message-content h3 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }
        .message-content th, .message-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .message-content th {
            background-color: #f6f8fa;
        }
        
        /* Chat controls */
        .chat-controls {
            display: flex;
            justify-content: flex-end;
            padding: 0 20px 10px;
            gap: 10px;
        }
        .control-button {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .control-button:hover {
            background-color: #e9e9e9;
        }
        
        /* Tab Navigation Styles */
        .tab-navigation {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-top: 10px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
            transition: all 0.2s;
        }
        .tab.active {
            background-color: #fff;
            border-color: #ddd;
            border-bottom-color: #fff;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: -1px;
        }
        .tab:hover:not(.active) {
            background-color: #f5f5f5;
        }
        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
        }
        .tab-content.active {
            display: flex;
        }
        .book-structure {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .analysis-status {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        #analysis-status-message {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .progress-bar-outer {
            height: 20px;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-bar-inner {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        #analysis-progress-text {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .analysis-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .action-button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .action-button:hover {
            background-color: #3e8e41;
        }
        
        .action-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .analysis-section {
            margin: 30px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        .analysis-section h3 {
            margin-bottom: 15px;
            color: #333;
            border-left: 4px solid #4CAF50;
            padding-left: 10px;
        }
        
        .analysis-content {
            line-height: 1.6;
        }
        
        /* Character and theme cards */
        .character-card, .theme-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .character-name, .theme-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .character-description, .theme-description {
            font-size: 14px;
            color: #555;
        }
        
        .character-meta, .theme-meta {
            font-size: 12px;
            color: #777;
            margin-top: 8px;
        }
        
        /* Structure segments */
        .segment-card {
            background-color: #f5f8ff;
            border: 1px solid #d0d9f0;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .segment-name {
            font-weight: bold;
            color: #335599;
            margin-bottom: 5px;
        }
        
        .segment-location {
            font-size: 12px;
            color: #666;
            font-style: italic;
            margin-bottom: 8px;
        }
        
        /* TOC styling */
        .toc-entry {
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .toc-page {
            color: #666;
            margin-left: 10px;
        }
        
        /* Responsive tweaks */
        @media (max-width: 768px) {
            .book-structure {
                padding: 10px;
            }
            
            .analysis-section {
                margin: 20px 0;
            }
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 18px;
            color: #333;
        }
        .chart-container {
            margin-top: 20px;
            color: #333;
        }
        .book-category {
            margin-bottom: 10px;
        }
        
        /* Loading animation */
        .loading-dots {
            display: inline-flex;
            align-items: center;
            height: 1em;
        }
        
        .loading-dots span {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #555;
            border-radius: 50%;
            display: inline-block;
            animation: dots-animation 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes dots-animation {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.2;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Error messages */
        .error {
            color: #e53935;
            padding: 10px;
            border-left: 3px solid #e53935;
            background-color: rgba(229, 57, 53, 0.1);
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="app-container" id="app-container">
        <div class="pdf-container" id="pdf-container">
            <div class="pdf-header">
                <!-- PDF toggle button removed -->
            </div>
            <div class="pdf-frame">
                <iframe id="pdf-frame" src="/docs/sample.pdf"></iframe>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2 class="chat-title">Conversation with <span id="book-title">the Book</span></h2>
            </div>
            <div class="book-selector">
                <select id="book-select">
                    <option value="">Loading books...</option>
                </select>
            </div>
            <div class="tab-navigation">
                <div id="chat-tab" class="tab active">Chat</div>
                <div id="structure-tab" class="tab">Book Structure</div>
            </div>
            <div id="chat-content" class="tab-content active">
                <div class="chat-controls">
                    <button class="control-button" id="clear-conversation">Clear Conversation</button>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <div class="message system-message">
                        <div class="message-content">Welcome! Ask a question about the book content.</div>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="question-input" placeholder="Type your question...">
                    <button onclick="askQuestion()">Ask</button>
                </div>
            </div>
            <div id="structure-content" class="tab-content">
                <div class="book-structure">
                    <h2>Book Structure</h2>
                    <h3 id="structure-book-title">Book Title</h3>
                    
                    <!-- Analysis Status Section -->
                    <div class="analysis-status">
                        <div id="analysis-status-message">Analysis not started</div>
                        <div id="analysis-progress-container" style="display: none">
                            <div class="progress-bar-outer">
                                <div id="analysis-progress-bar" class="progress-bar-inner" style="width: 0%"></div>
                            </div>
                            <div id="analysis-progress-text">0%</div>
                        </div>
                        <div class="analysis-controls">
                            <button id="start-analysis-btn" class="action-button">Start Analysis</button>
                            <button id="refresh-analysis-btn" class="action-button" style="display: none">Refresh Results</button>
                        </div>
                    </div>
                    
                    <!-- Analysis Results Section -->
                    <div id="analysis-results" style="display: none">
                        <div class="analysis-section">
                            <h3>Plot Summary</h3>
                            <div id="plot-summary" class="analysis-content"></div>
                        </div>
                        
                        <div class="analysis-section">
                            <h3>Narrative Structure</h3>
                            <div id="narrative-structure" class="analysis-content">
                                <div id="structure-type"></div>
                                <div id="structure-arc"></div>
                                <div id="structure-segments"></div>
                            </div>
                        </div>
                        
                        <div class="analysis-section">
                            <h3>Characters</h3>
                            <div id="characters-list" class="analysis-content"></div>
                        </div>
                        
                        <div class="analysis-section">
                            <h3>Themes</h3>
                            <div id="themes-list" class="analysis-content"></div>
                        </div>
                        
                        <div class="analysis-section">
                            <h3>Table of Contents</h3>
                            <div id="table-of-contents" class="analysis-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loading-text">Loading...</div>
    </div>

    <script>
        // Store conversation history
        let conversationHistory = [];
        
        // Current book
        let currentBook = null;
        
        // Analysis polling interval
        let analysisPollingInterval = null;
        
        // Toggle PDF visibility - REMOVED
        
        // Loading overlay functions
        function showLoading(message = 'Loading...') {
            document.getElementById('loading-text').textContent = message;
            document.getElementById('loading-overlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Clear conversation function
        function clearConversation() {
            conversationHistory = [];
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            chatMessages.innerHTML = `
                <div class="message system-message">
                    <div class="message-content">Conversation cleared. Ask a new question about "${currentBook && (currentBook.title || currentBook.name) || 'the book'}".</div>
                </div>
            `;
        }

        // Clear conversation button
        document.getElementById('clear-conversation').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear the conversation?')) {
                clearConversation();
            }
        });
        
        // Tab navigation
        document.getElementById('chat-tab').addEventListener('click', function() {
            document.getElementById('chat-tab').classList.add('active');
            document.getElementById('structure-tab').classList.remove('active');
            document.getElementById('chat-content').classList.add('active');
            document.getElementById('structure-content').classList.remove('active');
        });
        
        document.getElementById('structure-tab').addEventListener('click', function() {
            document.getElementById('structure-tab').classList.add('active');
            document.getElementById('chat-tab').classList.remove('active');
            document.getElementById('structure-content').classList.add('active');
            document.getElementById('chat-content').classList.remove('active');
            updateBookStructure();
        });
        
        // Update book structure view
        function updateBookStructure() {
            // Update the title
            const bookTitle = currentBook && (currentBook.title || currentBook.name) || 'Unknown Book';
            document.getElementById('structure-book-title').textContent = bookTitle;
            
            // Get the latest analysis status
            if (currentBook) {
                checkAnalysisStatus(currentBook.name);
            }
        }
        
        // Analysis functions
        
        // Check the status of book analysis
        async function checkAnalysisStatus(bookId) {
            try {
                const response = await fetch(`http://localhost:5000/api/books/${bookId}/analysis`);
                const data = await response.json();
                
                // Update the UI with the status
                updateAnalysisStatusUI(data);
                
                return data;
            } catch (error) {
                console.error('Error checking analysis status:', error);
                document.getElementById('analysis-status-message').textContent = 
                    'Error checking analysis status. Please try again.';
                return null;
            }
        }
        
        // Start book analysis
        async function startBookAnalysis(bookId) {
            try {
                // Update UI state
                document.getElementById('start-analysis-btn').disabled = true;
                document.getElementById('analysis-status-message').textContent = 'Starting analysis...';
                
                // Show progress bar
                document.getElementById('analysis-progress-container').style.display = 'block';
                
                // Send request to start analysis
                const response = await fetch(`http://localhost:5000/api/books/${bookId}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        options: {
                            concurrency: 1 // Use a single thread
                        }
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Start polling for updates
                    startPollingAnalysisStatus(bookId);
                } else {
                    document.getElementById('analysis-status-message').textContent = 
                        `Failed to start analysis: ${data.error}`;
                    document.getElementById('start-analysis-btn').disabled = false;
                }
            } catch (error) {
                console.error('Error starting analysis:', error);
                document.getElementById('analysis-status-message').textContent = 
                    'Error starting analysis. Please try again.';
                document.getElementById('start-analysis-btn').disabled = false;
            }
        }
        
        // Start polling for analysis status updates
        function startPollingAnalysisStatus(bookId) {
            // Clear any existing polling
            if (analysisPollingInterval) {
                clearInterval(analysisPollingInterval);
            }
            
            // Set up polling at regular intervals
            analysisPollingInterval = setInterval(async () => {
                const status = await checkAnalysisStatus(bookId);
                
                // If analysis is completed or failed, stop polling
                if (status && (status.status === 'completed' || status.status === 'failed')) {
                    clearInterval(analysisPollingInterval);
                    analysisPollingInterval = null;
                    
                    // Enable the refresh button
                    document.getElementById('refresh-analysis-btn').style.display = 'block';
                }
            }, 5000); // Poll every 5 seconds
        }
        
        // Update the analysis status UI
        function updateAnalysisStatusUI(statusData) {
            const statusMessage = document.getElementById('analysis-status-message');
            const progressBar = document.getElementById('analysis-progress-bar');
            const progressText = document.getElementById('analysis-progress-text');
            const progressContainer = document.getElementById('analysis-progress-container');
            const startButton = document.getElementById('start-analysis-btn');
            const refreshButton = document.getElementById('refresh-analysis-btn');
            const resultsSection = document.getElementById('analysis-results');
            
            // Update status message
            if (statusData.status === 'not_found') {
                statusMessage.textContent = 'Book not processed for analysis.';
                startButton.disabled = false;
                progressContainer.style.display = 'none';
                refreshButton.style.display = 'none';
                resultsSection.style.display = 'none';
                return;
            }
            
            if (statusData.status === 'pending') {
                statusMessage.textContent = 'Analysis pending. Click Start Analysis to begin.';
                startButton.disabled = false;
                progressContainer.style.display = 'none';
                refreshButton.style.display = 'none';
                resultsSection.style.display = 'none';
                return;
            }
            
            if (statusData.status === 'in-progress') {
                statusMessage.textContent = 'Analysis in progress...';
                startButton.disabled = true;
                progressContainer.style.display = 'block';
                refreshButton.style.display = 'none';
                
                // Update progress bar
                if (statusData.progress) {
                    const percentage = statusData.progress.percentage || 0;
                    progressBar.style.width = `${percentage}%`;
                    progressText.textContent = `${percentage}% (${statusData.progress.current}/${statusData.progress.total} chunks)`;
                }
                
                resultsSection.style.display = 'none';
                return;
            }
            
            if (statusData.status === 'completed') {
                statusMessage.textContent = 'Analysis completed!';
                startButton.disabled = true;
                progressContainer.style.display = 'block';
                progressBar.style.width = '100%';
                progressText.textContent = '100% - Complete';
                refreshButton.style.display = 'block';
                
                // Display results
                displayAnalysisResults(statusData);
                resultsSection.style.display = 'block';
                return;
            }
            
            if (statusData.status === 'failed') {
                statusMessage.textContent = `Analysis failed: ${statusData.error || 'Unknown error'}`;
                startButton.disabled = false;
                progressContainer.style.display = 'none';
                refreshButton.style.display = 'none';
                resultsSection.style.display = 'none';
                return;
            }
            
            // Default case
            statusMessage.textContent = `Analysis status: ${statusData.status}`;
        }
        
        // Display analysis results
        function displayAnalysisResults(data) {
            if (!data.analysis) return;
            
            const analysis = data.analysis;
            
            // Update plot summary
            const plotSummary = document.getElementById('plot-summary');
            plotSummary.innerHTML = analysis.plotSummary || 'No plot summary available.';
            
            // Update narrative structure
            if (analysis.structure) {
                document.getElementById('structure-type').innerHTML = `
                    <strong>Type:</strong> ${analysis.structure.type || 'Not determined'}
                `;
                
                document.getElementById('structure-arc').innerHTML = `
                    <strong>Arc:</strong> ${analysis.structure.arc || 'Not determined'}
                `;
                
                // Render structure segments

                if (analysis.structure.segments && analysis.structure.segments.length > 0) {

                        segmentCard.innerHTML = `

                            <div class="segment-location">${segment.approximate_location || ''}</div>

                analysis.themes.slice(0, 10).forEach(theme => {
                    const themeCard = document.createElement('div');
                    themeCard.className = 'theme-card';
                    
                    themeCard.innerHTML = `
                        <div class="theme-name">${theme.name}</div>
                        <div class="theme-description">${theme.description || ''}</div>

                themesContainer.innerHTML = 'No themes identified.';

            // Update table of contents
            const tocContainer = document.getElementById('table-of-contents');
            tocContainer.innerHTML = '';
            
            if (data.bookInfo && data.bookInfo.tableOfContents && data.bookInfo.tableOfContents.length > 0) {
                const tocList = document.createElement('div');
                tocList.className = 'toc-list';
                
                data.bookInfo.tableOfContents.forEach(tocEntry => {
                    const entry = document.createElement('div');
                    entry.className = 'toc-entry';
                    
                    entry.innerHTML = `

                    tocList.appendChild(entry);
                });
                
                tocContainer.appendChild(tocList);
            } else {
                tocContainer.innerHTML = 'No table of contents found.';
            }
        }
        
        // Book selector
        const bookSelect = document.getElementById('book-select');
        
        // Event listeners for Analysis buttons
        document.getElementById('start-analysis-btn').addEventListener('click', function() {
            if (currentBook) {
                startBookAnalysis(currentBook.name);
            } else {
                alert('Please select a book first');
            }
        });
        
        document.getElementById('refresh-analysis-btn').addEventListener('click', function() {
            if (currentBook) {
                checkAnalysisStatus(currentBook.name);
            }
        });
        
        // Fetch available books
        async function fetchBooks() {
            try {
                const response = await fetch('http://localhost:5000/api/books');
                const data = await response.json();
                
                // Clear previous options
                bookSelect.innerHTML = '';
                
                // Add options for each book
                data.books.forEach(book => {
                    const option = document.createElement('option');
                    option.value = book.name;
                    
                    // Format option text to display both title and filename
                    if (book.title && book.title !== book.name) {
                        // Show both title and filename when they differ
                        option.textContent = `${book.title} (${book.name})`;
                    } else {
                        // Just show the name/title if they're the same
                        option.textContent = book.name;
                    }
                    
                    option.selected = book.current;
                    bookSelect.appendChild(option);
                    
                    if (book.current) {
                        currentBook = book;
                        updateBookTitle(book.title || book.name);
                        updatePdfViewer(book.path);
                        updateBookStructure(); // Update structure view with current book
                        
                        // Update welcome message with book title
                        const chatMessages = document.getElementById('chat-messages');
                        if (chatMessages.children.length === 1 && 
                            chatMessages.children[0].classList.contains('system-message')) {
                            chatMessages.children[0].querySelector('.message-content').textContent = 
                                `Welcome! Ask a question about "${book.title || book.name}".`;
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching books:', error);
                bookSelect.innerHTML = '<option value="">Error loading books</option>';
            }
        }
        
        // Change book
        async function changeBook(bookName) {
            if (!bookName) return;
            
            showLoading(`Loading ${bookName}...`);
            
            try {
                const response = await fetch('http://localhost:5000/api/books/change', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filename: bookName }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update current book
                    currentBook = data.book;
                    
                    // Update book title (use content title if available)
                    updateBookTitle(data.book.title || data.book.name);
                    
                    // Update PDF viewer
                    updatePdfViewer(data.book.path);
                    
                    // Update book structure view
                    updateBookStructure();
                    
                    // Clear conversation
                    clearConversation();
                    
                    // Clear any existing analysis polling
                    if (analysisPollingInterval) {
                        clearInterval(analysisPollingInterval);
                        analysisPollingInterval = null;
                    }
                } else {
                    alert(`Failed to change book: ${data.error}`);
                }
            } catch (error) {
                console.error('Error changing book:', error);
                alert('Failed to change book. Please try again.');
            } finally {
                hideLoading();
            }
        }
        
        // Update book title
        function updateBookTitle(bookName) {
            document.getElementById('book-title').textContent = bookName;
        }
        
        // Update PDF viewer
        function updatePdfViewer(pdfPath) {
            document.getElementById('pdf-frame').src = pdfPath;
        }

        bookSelect.addEventListener('change', function() {

            // Tab switching functionality

            // Fetch available books

        // Function to safely render markdown with XSS protection
        function renderMarkdown(text) {
            // Configure marked for safety
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                sanitize: false, // This is deprecated but we'll handle sanitization differently
            });
            
            // Convert markdown to HTML
            const rawHtml = marked.parse(text);
            
            // Basic sanitization (would be better with a proper sanitizer like DOMPurify)
            // This is very simplified - in production use a proper sanitizer library
            const sanitized = rawHtml
                .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '')
                .replace(/on\w+="[^"]*"/g, '')
                .replace(/on\w+='[^']*'/g, '');
                
            return sanitized;
        }

        function addMessage(content, type) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (type === 'user') {
                // Don't render markdown for user messages, just escape HTML
                messageContent.textContent = content;
                
                // Add to conversation history
                conversationHistory.push({ role: 'user', content: content });
            } else {
                // Render markdown for AI messages
                messageContent.innerHTML = renderMarkdown(content);
                
                // Apply syntax highlighting to code blocks
                messageContent.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
                
                // Add to conversation history
                conversationHistory.push({ role: 'assistant', content: content });
            }
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function askQuestion() {
            const questionInput = document.getElementById('question-input');
            const question = questionInput.value.trim();
            if (!question) return;
            
            // Add user question to chat
            addMessage(question, 'user');
            questionInput.value = '';
            
            // Show loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.innerHTML = `<div class="message-content"><em>Thinking...</em></div>`;
            document.getElementById('chat-messages').appendChild(loadingDiv);
            
            // Send question to the server with conversation history
            fetch('http://localhost:5000/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    question,
                    history: conversationHistory.slice(-6) // Send last 6 messages (3 exchanges)
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading message
                loadingDiv.remove();
                
                // Add AI response to chat with markdown
                addMessage(data.answer, 'ai');
            })
            .catch(error => {
                // Remove loading message
                loadingDiv.remove();
                
                // Show error message
                addMessage('**Error:** Failed to get response. Please try again.', 'ai');
                console.error('Error:', error);
            });
        }

        // Allow pressing Enter to submit
        document.getElementById('question-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        // Send question to server
        async function sendQuestion(question) {
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `<div class="message-content">${question}</div>`;
            chatMessages.appendChild(userMessage);
            
            // Create a loading message
            const aiMessage = document.createElement('div');
            aiMessage.className = 'message ai-message';
            aiMessage.innerHTML = `<div class="message-content"><div class="loading-dots"><span>.</span><span>.</span><span>.</span></div></div>`;
            chatMessages.appendChild(aiMessage);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Disable input during processing
            questionInput.disabled = true;
            sendButton.disabled = true;
            
            try {
                // Get conversation history
                const history = [];
                const messageElements = document.querySelectorAll('.message');
                for (let i = 0; i < messageElements.length - 2; i += 2) {
                    const userMsg = messageElements[i];
                    const aiMsg = messageElements[i + 1];
                    if (userMsg && aiMsg) {
                        history.push({
                            question: userMsg.querySelector('.message-content').innerText,
                            answer: aiMsg.querySelector('.message-content').innerText
                        });
                    }
                }
                
                // Create EventSource for SSE
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question, history })
                });
                
                // If we got a regular JSON response (non-streaming)
                if (response.headers.get('Content-Type').includes('application/json')) {
                    const data = await response.json();
                    
                    // Update AI message with answer
                    aiMessage.innerHTML = `<div class="message-content">${marked.parse(data.answer)}</div>`;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    // Highlight code blocks
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightBlock(block);
                    });
                } else {
                    // Streaming response
                    // Clear loading message
                    let responseText = '';
                    aiMessage.innerHTML = `<div class="message-content"></div>`;
                    const contentDiv = aiMessage.querySelector('.message-content');
                    
                    // Set up event source for streaming
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        const text = decoder.decode(value);
                        const eventLines = text.split('\n\n');
                        
                        for (const eventLine of eventLines) {
                            if (!eventLine.trim() || !eventLine.startsWith('data:')) continue;
                            
                            try {
                                const eventData = JSON.parse(eventLine.substring(5).trim());
                                
                                // Handle errors
                                if (eventData.error) {
                                    contentDiv.innerHTML = `<div class="error">Error: ${eventData.error}</div>`;
                                    break;
                                }
                                
                                // Handle chunks
                                if (eventData.chunk) {
                                    responseText += eventData.chunk;
                                    contentDiv.innerHTML = marked.parse(responseText);
                                    
                                    // Auto-scroll as text comes in
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                    
                                    // Highlight code blocks
                                    contentDiv.querySelectorAll('pre code').forEach((block) => {
                                        hljs.highlightBlock(block);
                                    });
                                }
                                
                                // Handle done event
                                if (eventData.done) {
                                    break;
                                }
                            } catch (e) {
                                console.error('Error parsing SSE event:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error sending question:', error);
                aiMessage.innerHTML = `<div class="message-content error">Error: Failed to get a response. Please try again later.</div>`;
            } finally {
                // Re-enable input
                questionInput.disabled = false;
                sendButton.disabled = false;
                questionInput.focus();
            }
        }

        // Handle form submission
        function handleQuestionSubmit(event) {
            event.preventDefault();
            const question = questionInput.value.trim();
            if (!question) return;
            
            sendQuestion(question);
            questionInput.value = '';
        }
        
        // Add event listeners
        questionForm.addEventListener('submit', handleQuestionSubmit);
        sendButton.addEventListener('click', handleQuestionSubmit);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Q&A App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .pdf-container {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .chat-container {
            width: 350px;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f5f5f5;
        }
        .chat-input {
            padding: 15px;
            display: flex;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="pdf-container">
            <iframe src="/docs/sample.pdf"></iframe>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <p>Welcome! Ask a question about the PDF content.</p>
            </div>
            <div class="chat-input">
                <input type="text" id="question-input" placeholder="Type your question...">
                <button onclick="askQuestion()">Ask</button>
            </div>
        </div>
    </div>

    <script>
        function askQuestion() {
            const questionInput = document.getElementById('question-input');
            const chatMessages = document.getElementById('chat-messages');
            
            const question = questionInput.value.trim();
            if (!question) return;
            
            // Add user question to chat
            chatMessages.innerHTML += `<p><strong>You:</strong> ${question}</p>`;
            questionInput.value = '';
            
            // Show loading message
            const loadingId = Date.now();
            chatMessages.innerHTML += `<p id="loading-${loadingId}"><em>Loading response...</em></p>`;
            
            // Send question to the server
            fetch('http://localhost:5000/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question }),
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading message
                document.getElementById(`loading-${loadingId}`).remove();
                
                // Add AI response to chat
                chatMessages.innerHTML += `<p><strong>AI:</strong> ${data.answer}</p>`;
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            })
            .catch(error => {
                // Remove loading message
                document.getElementById(`loading-${loadingId}`).remove();
                
                // Show error message
                chatMessages.innerHTML += `<p><strong>Error:</strong> Failed to get response. Please try again.</p>`;
                console.error('Error:', error);
            });
        }

        // Allow pressing Enter to submit
        document.getElementById('question-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book Conversation</title>
    <!-- Adding Markdown parser library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Adding highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: row-reverse; /* Reverse order to prioritize chat */
        }
        .pdf-container {
            width: 30%; /* Reduce PDF width */
            height: 100%;
            border-left: 1px solid #ddd;
            overflow: hidden;
            transition: width 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .pdf-header {
            padding: 10px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .pdf-frame {
            flex: 1;
            overflow: hidden;
        }
        .chat-container {
            flex: 1; /* Chat takes most of the space */
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .chat-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-title {
            margin: 0;
            font-size: 1.5rem;
        }
        .book-selector {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }
        .book-selector select {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 30px;
        }
        .book-selector select option {
            padding: 8px;
            font-size: 16px;
        }
        .book-selector select option .book-title {
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
        }
        .book-selector select option .book-filename {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
        .book-selector:after {
            content: "â–¼";
            font-size: 12px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            align-self: flex-end;
            background-color: #e3f2fd;
            border-bottom-right-radius: 2px;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #f1f8e9;
            border-bottom-left-radius: 2px;
            color: #333;
        }
        .system-message {
            align-self: center;
            background-color: #f5f5f5;
            color: #666;
            font-style: italic;
            max-width: 90%;
            text-align: center;
        }
        .chat-input {
            padding: 20px;
            display: flex;
            border-top: 1px solid #eee;
            background-color: white;
        }
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input input:focus {
            border-color: #4CAF50;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #3e8e41;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Markdown styling */
        .message-content {
            word-break: break-word;
        }
        .message-content p {
            margin: 0 0 10px 0;
        }
        .message-content p:last-child {
            margin-bottom: 0;
        }
        .message-content pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 12px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .message-content code {
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
            font-size: 0.9em;
            background-color: rgba(0,0,0,0.05);
            padding: 2px 4px;
            border-radius: 3px;
        }
        .message-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .message-content blockquote {
            margin: 10px 0;
            padding-left: 16px;
            border-left: 4px solid #ddd;
            color: #666;
        }
        .message-content ul, .message-content ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .message-content img {
            max-width: 100%;
            border-radius: 4px;
        }
        .message-content h1, .message-content h2, .message-content h3 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }
        .message-content th, .message-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .message-content th {
            background-color: #f6f8fa;
        }
        
        /* Chat controls */
        .chat-controls {
            display: flex;
            justify-content: center;
            margin: 10px 0;
            gap: 10px;
        }
        .control-button {
            padding: 8px 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .control-button:hover {
            background-color: #e8e8e8;
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        /* Style rewriting feature styles */
        .rewrite-container {
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            display: none; /* Hidden by default */
        }
        .rewrite-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .rewrite-header h3 {
            margin: 0;
            font-size: 18px;
        }
        .rewrite-toggle {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }
        .rewrite-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .page-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .page-range input {
            width: 70px;
        }
        .rewrite-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .rewrite-button:hover {
            background-color: #2980b9;
        }
        .rewrite-result {
            margin-top: 20px;
            display: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            overflow: hidden;
        }
        .rewrite-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 0;
            background-color: #f5f5f5;
        }
        .tab {
            padding: 8px 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
        }
        .tab.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        .tab-content-container {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: white;
            border: 1px solid #ddd;
            border-top: none;
        }
        .tab-content {
            padding: 15px;
            background-color: white;
            border-top: none;
            height: 400px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            width: 100%;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
        }
        
        .tab-content.active {
            opacity: 1;
            visibility: visible;
        }
        .use-entire-doc {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        .use-entire-doc input {
            width: auto;
        }
        .download-button {
            padding: 8px 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            margin-bottom: 5px;
            display: inline-block;
        }
        .download-button:hover {
            background-color: #219653;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container" id="app-container">
        <div class="pdf-container" id="pdf-container">
            <div class="pdf-header">
                <!-- PDF toggle button removed -->
            </div>
            <div class="pdf-frame">
                <iframe id="pdf-frame" src="/docs/sample.pdf"></iframe>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2 class="chat-title">Conversation with <span id="book-title">the Book</span></h2>
            </div>
            <div class="book-selector">
                <select id="book-select">
                    <option value="">Loading books...</option>
                </select>
            </div>
            <div class="chat-controls">
                <button class="control-button" id="clear-conversation">Clear Conversation</button>
                <button class="control-button" id="toggle-rewrite">Rewrite Text</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message system-message">
                    <div class="message-content">Welcome! Ask a question about the book content.</div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="question-input" placeholder="Type your question...">
                <button onclick="askQuestion()">Ask</button>
            </div>
        </div>
    </div>
    
    <!-- Rewrite Feature Container -->
    <div class="rewrite-container" id="rewrite-container">
        <div class="rewrite-header">
            <h3>Rewrite Text in Different Styles</h3>
            <button class="rewrite-toggle" id="close-rewrite">Close</button>
        </div>
        <div class="rewrite-form">
            <div class="form-group">
                <label for="style-select">Select Style:</label>
                <select id="style-select">
                    <option value="Sci-Fi">Science Fiction</option>
                    <option value="Romance">Romance</option>
                    <option value="Academic">Academic Paper</option>
                    <option value="Mystery">Mystery/Thriller</option>
                    <option value="Children's Story">Children's Story</option>
                </select>
            </div>
            <div class="form-group" id="page-range-container">
                <label>Page Range:</label>
                <div class="page-range">
                    <input type="number" id="start-page" min="1" value="1" placeholder="Start">
                    <span>to</span>
                    <input type="number" id="end-page" min="1" value="5" placeholder="End">
                </div>
                <div class="use-entire-doc">
                    <input type="checkbox" id="use-entire-doc">
                    <label for="use-entire-doc">Use entire document (first part only)</label>
                </div>
            </div>
        </div>
        <button class="rewrite-button" id="rewrite-button">Rewrite Text</button>
        
        <div class="rewrite-result" id="rewrite-result">
            <div class="rewrite-tabs">
                <div class="tab active" data-tab="rewritten">Rewritten Text</div>
                <div class="tab" data-tab="original">Original Text</div>
            </div>
            <div class="tab-content-container">
                <div class="tab-content active" id="rewritten-text"></div>
                <div class="tab-content" id="original-text"></div>
            </div>
            <div class="download-container" style="padding: 0 15px 15px;">
                <button class="download-button" id="download-text">Download as Text File</button>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loading-text">Loading...</div>
    </div>

    <script>
        // Store conversation history
        let conversationHistory = [];
        
        // Current book
        let currentBook = null;
        
        // Toggle PDF visibility - REMOVED
        
        // Loading overlay functions
        function showLoading(message = 'Loading...') {
            document.getElementById('loading-text').textContent = message;
            document.getElementById('loading-overlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Clear conversation function
        function clearConversation() {
            conversationHistory = [];
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            chatMessages.innerHTML = `
                <div class="message system-message">
                    <div class="message-content">Conversation cleared. Ask a new question about "${currentBook?.title || currentBook?.name || 'the book'}".</div>
                </div>
            `;
        }

        // Clear conversation button
        document.getElementById('clear-conversation').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear the conversation?')) {
                clearConversation();
            }
        });
        
        // Book selector
        const bookSelect = document.getElementById('book-select');
        
        // Fetch available books
        async function fetchBooks() {
            try {
                const response = await fetch('http://localhost:5000/api/books');
                const data = await response.json();
                
                // Clear previous options
                bookSelect.innerHTML = '';
                
                // Add options for each book
                data.books.forEach(book => {
                    const option = document.createElement('option');
                    option.value = book.name;
                    
                    // Format option text to display both title and filename
                    if (book.title && book.title !== book.name) {
                        // Show both title and filename when they differ
                        option.textContent = `${book.title} (${book.name})`;
                    } else {
                        // Just show the name/title if they're the same
                        option.textContent = book.name;
                    }
                    
                    option.selected = book.current;
                    bookSelect.appendChild(option);
                    
                    if (book.current) {
                        currentBook = book;
                        updateBookTitle(book.title || book.name);
                        updatePdfViewer(book.path);
                        
                        // Update welcome message with book title
                        const chatMessages = document.getElementById('chat-messages');
                        if (chatMessages.children.length === 1 && 
                            chatMessages.children[0].classList.contains('system-message')) {
                            chatMessages.children[0].querySelector('.message-content').textContent = 
                                `Welcome! Ask a question about "${book.title || book.name}".`;
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching books:', error);
                bookSelect.innerHTML = '<option value="">Error loading books</option>';
            }
        }
        
        // Change book
        async function changeBook(bookName) {
            if (!bookName) return;
            
            showLoading(`Loading ${bookName}...`);
            
            try {
                const response = await fetch('http://localhost:5000/api/books/change', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filename: bookName }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update current book
                    currentBook = data.book;
                    
                    // Update book title (use content title if available)
                    updateBookTitle(data.book.title || data.book.name);
                    
                    // Update PDF viewer
                    updatePdfViewer(data.book.path);
                    
                    // Clear conversation
                    clearConversation();
                } else {
                    alert(`Failed to change book: ${data.error}`);
                }
            } catch (error) {
                console.error('Error changing book:', error);
                alert('Failed to change book. Please try again.');
            } finally {
                hideLoading();
            }
        }
        
        // Update book title
        function updateBookTitle(bookName) {
            document.getElementById('book-title').textContent = bookName;
        }
        
        // Update PDF viewer
        function updatePdfViewer(pdfPath) {
            document.getElementById('pdf-frame').src = pdfPath;
        }
        
        // Book select change event
        bookSelect.addEventListener('change', function() {
            const selectedBook = this.value;
            if (selectedBook && selectedBook !== currentBook?.name) {
                changeBook(selectedBook);
            }
        });

        // Initialize highlight.js
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
            
            // Fetch available books
            fetchBooks();
        });

        // Function to safely render markdown with XSS protection
        function renderMarkdown(text) {
            // Configure marked for safety
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                sanitize: false, // This is deprecated but we'll handle sanitization differently
            });
            
            // Convert markdown to HTML
            const rawHtml = marked.parse(text);
            
            // Basic sanitization (would be better with a proper sanitizer like DOMPurify)
            // This is very simplified - in production use a proper sanitizer library
            const sanitized = rawHtml
                .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '')
                .replace(/on\w+="[^"]*"/g, '')
                .replace(/on\w+='[^']*'/g, '');
                
            return sanitized;
        }

        function addMessage(content, type) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (type === 'user') {
                // Don't render markdown for user messages, just escape HTML
                messageContent.textContent = content;
                
                // Add to conversation history
                conversationHistory.push({ role: 'user', content: content });
            } else {
                // Render markdown for AI messages
                messageContent.innerHTML = renderMarkdown(content);
                
                // Apply syntax highlighting to code blocks
                messageContent.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
                
                // Add to conversation history
                conversationHistory.push({ role: 'assistant', content: content });
            }
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function askQuestion() {
            const questionInput = document.getElementById('question-input');
            const question = questionInput.value.trim();
            if (!question) return;
            
            // Add user question to chat
            addMessage(question, 'user');
            questionInput.value = '';
            
            // Show loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.innerHTML = `<div class="message-content"><em>Thinking...</em></div>`;
            document.getElementById('chat-messages').appendChild(loadingDiv);
            
            // Send question to the server with conversation history
            fetch('http://localhost:5000/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    question,
                    history: conversationHistory.slice(-6) // Send last 6 messages (3 exchanges)
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading message
                loadingDiv.remove();
                
                // Add AI response to chat with markdown
                addMessage(data.answer, 'ai');
            })
            .catch(error => {
                // Remove loading message
                loadingDiv.remove();
                
                // Show error message
                addMessage('**Error:** Failed to get response. Please try again.', 'ai');
                console.error('Error:', error);
            });
        }

        // Allow pressing Enter to submit
        document.getElementById('question-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        // Rewrite text toggle
        document.getElementById('toggle-rewrite').addEventListener('click', function() {
            document.getElementById('rewrite-container').style.display = 'block';
        });
        
        document.getElementById('close-rewrite').addEventListener('click', function() {
            document.getElementById('rewrite-container').style.display = 'none';
        });
        
        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Show selected tab content
                const tabName = this.getAttribute('data-tab');
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabName + '-text').classList.add('active');
            });
        });
        
        // Toggle page range inputs based on checkbox
        document.getElementById('use-entire-doc').addEventListener('change', function() {
            const inputs = document.querySelectorAll('#page-range-container input[type="number"]');
            inputs.forEach(input => {
                input.disabled = this.checked;
            });
        });
        
        // Rewrite button functionality
        document.getElementById('rewrite-button').addEventListener('click', async function() {
            const style = document.getElementById('style-select').value;
            const useEntireDoc = document.getElementById('use-entire-doc').checked;
            let startPage, endPage;
            
            if (!useEntireDoc) {
                startPage = parseInt(document.getElementById('start-page').value);
                endPage = parseInt(document.getElementById('end-page').value);
                
                if (isNaN(startPage) || isNaN(endPage) || startPage < 1 || endPage < startPage) {
                    alert('Please enter a valid page range');
                    return;
                }
            }
            
            showLoading(`Rewriting text in ${style} style...`);
            
            try {
                const response = await fetch('http://localhost:5000/api/rewrite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        style, 
                        startPage: useEntireDoc ? null : startPage, 
                        endPage: useEntireDoc ? null : endPage,
                        entireDocument: useEntireDoc
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Display the results
                    document.getElementById('rewritten-text').textContent = data.rewritten.text;
                    document.getElementById('original-text').textContent = data.original.text;
                    
                    // Reset tabs to show the rewritten text first
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById('rewritten-text').classList.add('active');
                    
                    document.querySelectorAll('.tab').forEach(tab => {
                        tab.classList.remove('active');
                    });
                    document.querySelector('.tab[data-tab="rewritten"]').classList.add('active');
                    
                    // Show the result container
                    document.getElementById('rewrite-result').style.display = 'block';
                    
                    // Setup download functionality
                    setupDownload(data.rewritten.text, style);
                } else {
                    alert(`Error: ${data.error || 'Failed to rewrite text'}`);
                }
            } catch (error) {
                console.error('Error rewriting text:', error);
                alert('Failed to rewrite text. Please try again.');
            } finally {
                hideLoading();
            }
        });
        
        // Setup download functionality
        function setupDownload(text, style) {
            const downloadBtn = document.getElementById('download-text');
            
            downloadBtn.onclick = function() {
                const filename = `${currentBook?.name || 'document'}-${style}-style.txt`;
                const blob = new Blob([text], { type: 'text/plain' });
                
                // Create download link
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book Conversation</title>
    <!-- Adding Markdown parser library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Adding highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: row-reverse; /* Reverse order to prioritize chat */
        }
        .pdf-container {
            width: 30%; /* Reduce PDF width */
            height: 100%;
            border-left: 1px solid #ddd;
            overflow: hidden;
            transition: width 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .pdf-header {
            padding: 10px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .pdf-frame {
            flex: 1;
            overflow: hidden;
        }
        .chat-container {
            flex: 1; /* Chat takes most of the space */
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .chat-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-title {
            margin: 0;
            font-size: 1.5rem;
        }
        .book-selector {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }
        .book-selector select {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 30px;
        }
        .book-selector select option {
            padding: 8px;
            font-size: 16px;
        }
        .book-selector select option .book-title {
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
        }
        .book-selector select option .book-filename {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
        .book-selector:after {
            content: "â–¼";
            font-size: 12px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            align-self: flex-end;
            background-color: #e3f2fd;
            border-bottom-right-radius: 2px;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #f1f8e9;
            border-bottom-left-radius: 2px;
            color: #333;
        }
        .system-message {
            align-self: center;
            background-color: #f5f5f5;
            color: #666;
            font-style: italic;
            max-width: 90%;
            text-align: center;
        }
        .chat-input {
            padding: 20px;
            display: flex;
            border-top: 1px solid #eee;
            background-color: white;
        }
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input input:focus {
            border-color: #4CAF50;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #3e8e41;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Markdown styling */
        .message-content {
            word-break: break-word;
        }
        .message-content p {
            margin: 0 0 10px 0;
        }
        .message-content p:last-child {
            margin-bottom: 0;
        }
        .message-content pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 12px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .message-content code {
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
            font-size: 0.9em;
            background-color: rgba(0,0,0,0.05);
            padding: 2px 4px;
            border-radius: 3px;
        }
        .message-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .message-content blockquote {
            margin: 10px 0;
            padding-left: 16px;
            border-left: 4px solid #ddd;
            color: #666;
        }
        .message-content ul, .message-content ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .message-content img {
            max-width: 100%;
            border-radius: 4px;
        }
        .message-content h1, .message-content h2, .message-content h3 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }
        .message-content th, .message-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .message-content th {
            background-color: #f6f8fa;
        }
        
        /* Chat controls */
        .chat-controls {
            display: flex;
            justify-content: center;
            margin: 10px 0;
            gap: 10px;
        }
        .control-button {
            padding: 8px 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .control-button:hover {
            background-color: #e8e8e8;
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        /* Style rewriting feature styles */
        .rewrite-container {
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            display: none; /* Hidden by default */
        }
        .rewrite-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .rewrite-header h3 {
            margin: 0;
            font-size: 18px;
        }
        .rewrite-toggle {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }
        .rewrite-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .page-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .page-range input {
            width: 70px;
        }
        .rewrite-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .rewrite-button:hover {
            background-color: #2980b9;
        }
        .rewrite-result {
            margin-top: 20px;
            display: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            overflow: hidden;
        }
        .rewrite-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 0;
            background-color: #f5f5f5;
        }
        .tab {
            padding: 8px 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
        }
        .tab.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        .tab-content-container {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: white;
            border: 1px solid #ddd;
            border-top: none;
        }
        .tab-content {
            padding: 15px;
            background-color: white;
            border-top: none;
            height: 400px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            width: 100%;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
        }
        
        .tab-content.active {
            opacity: 1;
            visibility: visible;
        }
        .use-entire-doc {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        .use-entire-doc input {
            width: auto;
        }
        .download-button {
            padding: 8px 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            margin-bottom: 5px;
            display: inline-block;
        }
        .download-button:hover {
            background-color: #219653;
        }
        .view-pages-button {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s;
        }
        .view-pages-button:hover {
            background-color: #e8e8e8;
        }
        .view-pages-button.active {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container" id="app-container">
        <div class="pdf-container" id="pdf-container">
            <div class="pdf-header">
                <!-- PDF toggle button removed -->
            </div>
            <div class="pdf-frame">
                <iframe id="pdf-frame" src="/docs/sample.pdf"></iframe>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2 class="chat-title">Conversation with <span id="book-title">the Book</span></h2>
            </div>
            <div class="book-selector">
                <select id="book-select">
                    <option value="">Loading books...</option>
                </select>
            </div>
            <div class="chat-controls">
                <button class="control-button" id="clear-conversation">Clear Conversation</button>
                <button class="control-button" id="toggle-rewrite">Rewrite Text</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message system-message">
                    <div class="message-content">Welcome! Ask a question about the book content.</div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="question-input" placeholder="Type your question...">
                <button onclick="askQuestion()">Ask</button>
            </div>
        </div>
    </div>
    
    <!-- Rewrite Feature Container -->
    <div class="rewrite-container" id="rewrite-container">
        <div class="rewrite-header">
            <h3>Rewrite Text in Different Styles</h3>
            <button class="rewrite-toggle" id="close-rewrite">Close</button>
        </div>
        <div class="rewrite-form">
            <div class="form-group">
                <label for="style-select">Select Style:</label>
                <select id="style-select">
                    <option value="Sci-Fi">Science Fiction</option>
                    <option value="Romance">Romance</option>
                    <option value="Academic">Academic Paper</option>
                    <option value="Mystery">Mystery/Thriller</option>
                    <option value="Children's Story">Children's Story</option>
                </select>
            </div>
        </div>
        <button class="rewrite-button" id="rewrite-button">Rewrite Document</button>
        
        <!-- Generation status display -->
        <div id="generation-status" style="margin-top: 20px; display: none; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 4px; padding: 10px; position: relative;">
            <div class="status-header" style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <span><strong>Processing document...</strong></span>
                <span id="processing-info">Analyzing structure...</span>
            </div>
            <div class="progress-container" style="width: 100%; height: 10px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 10px;">
                <div id="progress-bar" style="width: 0%; height: 100%; background-color: #4CAF50; border-radius: 4px; transition: width 0.3s;"></div>
            </div>
            <div id="chunk-info" style="font-size: 12px; color: #666;">
                Currently processing: <span id="current-chunk">-</span>
            </div>
        </div>
        
        <!-- Real-time generation output -->
        <div id="generation-output" style="margin-top: 15px; display: none;">
            <h4>Generated Output</h4>
            <div id="output-container" style="border: 1px solid #ddd; border-radius: 4px; padding: 15px; background-color: white; max-height: 500px; overflow-y: auto; white-space: pre-wrap; font-size: 14px; line-height: 1.6; font-family: 'Georgia', serif;">
                <!-- Content will be added here dynamically -->
            </div>
            
            <div class="output-controls" style="margin-top: 15px; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <button class="download-button" id="download-text">Download as Text File</button>
                    <button class="control-button" id="copy-text" style="background-color: #f8f9fa;">Copy to Clipboard</button>
                </div>
                <div id="navigation-help" style="font-size: 12px; color: #666;">
                    <p>You can scroll through the text while it's being generated.</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loading-text">Loading...</div>
    </div>

    <script>
        // Store conversation history
        let conversationHistory = [];
        
        // Current book
        let currentBook = null;
        
        // Toggle PDF visibility - REMOVED
        
        // Loading overlay functions
        function showLoading(message = 'Loading...') {
            document.getElementById('loading-text').textContent = message;
            document.getElementById('loading-overlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Clear conversation function
        function clearConversation() {
            conversationHistory = [];
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            chatMessages.innerHTML = `
                <div class="message system-message">
                    <div class="message-content">Conversation cleared. Ask a new question about "${currentBook?.title || currentBook?.name || 'the book'}".</div>
                </div>
            `;
        }

        // Clear conversation button
        document.getElementById('clear-conversation').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear the conversation?')) {
                clearConversation();
            }
        });
        
        // Book selector
        const bookSelect = document.getElementById('book-select');
        
        // Fetch available books
        async function loadBooks() {
            try {
                const response = await fetch('http://localhost:5000/api/books');
                const data = await response.json();
                
                // Clear previous options
                bookSelect.innerHTML = '';
                
                // Add options for each book
                data.books.forEach(book => {
                    const option = document.createElement('option');
                    option.value = book.name;
                    
                    // Format option text to display both title and filename
                    if (book.title && book.title !== book.name) {
                        // Show both title and filename when they differ
                        option.textContent = `${book.title} (${book.name})`;
                    } else {
                        // Just show the name/title if they're the same
                        option.textContent = book.name;
                    }
                    
                    option.selected = book.current;
                    bookSelect.appendChild(option);
                    
                    if (book.current) {
                        currentBook = book;
                        updateBookTitle(book.title || book.name);
                        updatePdfViewer(book.path);
                        
                        // Update welcome message with book title
                        const chatMessages = document.getElementById('chat-messages');
                        if (chatMessages.children.length === 1 && 
                            chatMessages.children[0].classList.contains('system-message')) {
                            chatMessages.children[0].querySelector('.message-content').textContent = 
                                `Welcome! Ask a question about "${book.title || book.name}".`;
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching books:', error);
                bookSelect.innerHTML = '<option value="">Error loading books</option>';
            }
        }
        
        // Change book
        async function changeBook(bookName) {
            if (!bookName) return;
            
            showLoading(`Loading ${bookName}...`);
            
            try {
                const response = await fetch('http://localhost:5000/api/books/change', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filename: bookName }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update current book
                    currentBook = data.book;
                    
                    // Update book title (use content title if available)
                    updateBookTitle(data.book.title || data.book.name);
                    
                    // Update PDF viewer
                    updatePdfViewer(data.book.path);
                    
                    // Clear conversation
                    clearConversation();
                    
                    // Reset page range inputs for rewriting
                    resetPageRangeInputs();
                } else {
                    alert(`Failed to change book: ${data.error}`);
                }
            } catch (error) {
                console.error('Error changing book:', error);
                alert('Failed to change book. Please try again.');
            } finally {
                hideLoading();
            }
        }
        
        // Update book title
        function updateBookTitle(bookName) {
            document.getElementById('book-title').textContent = bookName;
        }
        
        // Update PDF viewer
        function updatePdfViewer(pdfPath) {
            document.getElementById('pdf-frame').src = pdfPath;
        }
        
        // Book select change event
        bookSelect.addEventListener('change', function() {
            const selectedBook = this.value;
            if (selectedBook && selectedBook !== currentBook?.name) {
                changeBook(selectedBook);
            }
        });

        // Initialize highlight.js
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
            
            // Fetch available books
            loadBooks();
        });

        // Function to safely render markdown with XSS protection
        function renderMarkdown(text) {
            // Configure marked for safety
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                sanitize: false, // This is deprecated but we'll handle sanitization differently
            });
            
            // Convert markdown to HTML
            const rawHtml = marked.parse(text);
            
            // Basic sanitization (would be better with a proper sanitizer like DOMPurify)
            // This is very simplified - in production use a proper sanitizer library
            const sanitized = rawHtml
                .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '')
                .replace(/on\w+="[^"]*"/g, '')
                .replace(/on\w+='[^']*'/g, '');
                
            return sanitized;
        }

        function addMessage(content, type) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (type === 'user') {
                // Don't render markdown for user messages, just escape HTML
                messageContent.textContent = content;
                
                // Add to conversation history
                conversationHistory.push({ role: 'user', content: content });
            } else {
                // Render markdown for AI messages
                messageContent.innerHTML = renderMarkdown(content);
                
                // Apply syntax highlighting to code blocks
                messageContent.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
                
                // Add to conversation history
                conversationHistory.push({ role: 'assistant', content: content });
            }
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function askQuestion() {
            const questionInput = document.getElementById('question-input');
            const question = questionInput.value.trim();
            if (!question) return;
            
            // Add user question to chat
            addMessage(question, 'user');
            questionInput.value = '';
            
            // Show loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.innerHTML = `<div class="message-content"><em>Thinking...</em></div>`;
            document.getElementById('chat-messages').appendChild(loadingDiv);
            
            // Send question to the server with conversation history
            fetch('http://localhost:5000/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    question,
                    history: conversationHistory.slice(-6) // Send last 6 messages (3 exchanges)
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading message
                loadingDiv.remove();
                
                // Add AI response to chat with markdown
                addMessage(data.answer, 'ai');
            })
            .catch(error => {
                // Remove loading message
                loadingDiv.remove();
                
                // Show error message
                addMessage('**Error:** Failed to get response. Please try again.', 'ai');
                console.error('Error:', error);
            });
        }

        // Allow pressing Enter to submit
        document.getElementById('question-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        // Rewrite text toggle
        document.getElementById('toggle-rewrite').addEventListener('click', function() {
            document.getElementById('rewrite-container').style.display = 'block';
            
            // No need to reset any elements now since page selection was removed
        });
        
        document.getElementById('close-rewrite').addEventListener('click', function() {
            document.getElementById('rewrite-container').style.display = 'none';
        });
        
        // Function to navigate PDF to specific page
        function navigateToPdfPage(pageNumber) {
            if (!currentBook) {
                alert('No book is currently loaded');
                return;
            }
            
            const pdfFrame = document.getElementById('pdf-frame');
            
            // Instead of just changing the hash, reload the iframe with the page parameter
            // This ensures browser compatibility across different PDF viewers
            let pdfUrl = pdfFrame.src.split('#')[0];
            
            // Force a reload by adding a timestamp and the page parameter
            const timestamp = new Date().getTime();
            pdfFrame.src = `${pdfUrl}#page=${pageNumber}&t=${timestamp}`;
            
            // Add a more visible page indicator to the PDF container
            const pdfContainer = document.getElementById('pdf-container');
            
            // Remove any existing page indicator
            const existingIndicator = document.querySelector('.pdf-page-indicator');
            if (existingIndicator) {
                existingIndicator.remove();
            }
            
            // Create a page indicator element
            const pageIndicator = document.createElement('div');
            pageIndicator.className = 'pdf-page-indicator';
            pageIndicator.textContent = `Page ${pageNumber}`;
            pageIndicator.style.position = 'absolute';
            pageIndicator.style.top = '40px';
            pageIndicator.style.left = '50%';
            pageIndicator.style.transform = 'translateX(-50%)';
            pageIndicator.style.backgroundColor = 'rgba(52, 152, 219, 0.8)';
            pageIndicator.style.color = 'white';
            pageIndicator.style.padding = '5px 10px';
            pageIndicator.style.borderRadius = '4px';
            pageIndicator.style.fontSize = '14px';
            pageIndicator.style.zIndex = '100';
            pageIndicator.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
            
            // Add fallback instructions for PDF viewers that don't support direct page navigation
            const fallbackInfo = document.createElement('div');
            fallbackInfo.className = 'pdf-page-fallback';
            fallbackInfo.textContent = `If page navigation doesn't work automatically, please manually navigate to page ${pageNumber} in the PDF viewer`;
            fallbackInfo.style.position = 'absolute';
            fallbackInfo.style.top = '80px';
            fallbackInfo.style.left = '50%';
            fallbackInfo.style.transform = 'translateX(-50%)';
            fallbackInfo.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
            fallbackInfo.style.color = '#444';
            fallbackInfo.style.padding = '5px 10px';
            fallbackInfo.style.borderRadius = '4px';
            fallbackInfo.style.fontSize = '12px';
            fallbackInfo.style.zIndex = '100';
            fallbackInfo.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
            fallbackInfo.style.maxWidth = '80%';
            fallbackInfo.style.textAlign = 'center';
            
            pdfContainer.appendChild(pageIndicator);
            pdfContainer.appendChild(fallbackInfo);
            
            // Make the indicators fade out after 8 seconds
            setTimeout(() => {
                pageIndicator.style.opacity = '0';
                pageIndicator.style.transition = 'opacity 1s ease';
                fallbackInfo.style.opacity = '0';
                fallbackInfo.style.transition = 'opacity 1s ease';
                
                // Remove them after fade out
                setTimeout(() => {
                    if (pageIndicator.parentNode) {
                        pageIndicator.parentNode.removeChild(pageIndicator);
                    }
                    if (fallbackInfo.parentNode) {
                        fallbackInfo.parentNode.removeChild(fallbackInfo);
                    }
                }, 1000);
            }, 8000);
            
            // Focus on the PDF viewer
            pdfContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Rewrite button functionality
        document.getElementById('rewrite-button').addEventListener('click', async function() {
            const style = document.getElementById('style-select').value;
            
            // Show the generation status
            const generationStatus = document.getElementById('generation-status');
            generationStatus.style.display = 'block';
            
            // Show the output container immediately 
            const generationOutput = document.getElementById('generation-output');
            generationOutput.style.display = 'block';
            
            // Reset output container
            const outputContainer = document.getElementById('output-container');
            outputContainer.innerHTML = '';
            
            // Add a content div that will be updated
            const contentDiv = document.createElement('div');
            contentDiv.id = 'content-text';
            contentDiv.style.whiteSpace = 'pre-wrap';
            outputContainer.appendChild(contentDiv);
            
            // Update progress bar
            document.getElementById('progress-bar').style.width = '5%';
            document.getElementById('processing-info').textContent = 'Analyzing document structure...';
            document.getElementById('current-chunk').textContent = 'Document analysis';
            
            // Change the rewrite button to show it's processing
            const rewriteButton = this;
            const originalButtonText = rewriteButton.textContent;
            rewriteButton.disabled = true;
            rewriteButton.innerHTML = '<span class="button-spinner"></span> Processing...';
            rewriteButton.style.opacity = '0.7';
            
            // Add a spinner style if it doesn't exist
            if (!document.querySelector('style[data-spinner-styles]')) {
                const spinnerStyles = document.createElement('style');
                spinnerStyles.setAttribute('data-spinner-styles', 'true');
                spinnerStyles.textContent = `
                .button-spinner {
                    display: inline-block;
                    width: 12px;
                    height: 12px;
                    border: 2px solid rgba(255,255,255,0.3);
                    border-radius: 50%;
                    border-top-color: #fff;
                    animation: spin 1s ease-in-out infinite;
                    margin-right: 8px;
                }
                @keyframes spin {
                    to { transform: rotate(360deg); }
                }
                `;
                document.head.appendChild(spinnerStyles);
            }
            
            try {
                // First, request document structure analysis
                const analysisResponse = await fetch('http://localhost:5000/api/analyze-structure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        bookName: currentBook?.name
                    }),
                });
                
                if (!analysisResponse.ok) {
                    const error = await analysisResponse.json();
                    throw new Error(error.error || 'Failed to analyze document structure');
                }
                
                const structureData = await analysisResponse.json();
                
                // Update progress
                document.getElementById('progress-bar').style.width = '15%';
                document.getElementById('processing-info').textContent = 'Structure analyzed. Starting rewrite...';
                
                // Request streaming rewrite with the selected style
                const rewriteResponse = await fetch('http://localhost:5000/api/rewrite-stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        style,
                        structure: structureData.structure
                    }),
                });
                
                if (!rewriteResponse.ok) {
                    const error = await rewriteResponse.json();
                    throw new Error(error.error || 'Failed to rewrite text');
                }
                
                // Process the stream
                const reader = rewriteResponse.body.getReader();
                const decoder = new TextDecoder();
                let completeText = '';
                let chunkCount = 0;
                let errorCount = 0;
                const totalChunks = structureData.structure.length;
                
                while (true) {
                    const { value, done } = await reader.read();
                    
                    if (done) {
                        // Processing complete
                        document.getElementById('progress-bar').style.width = '100%';
                        document.getElementById('processing-info').textContent = 'Complete!';
                        document.getElementById('current-chunk').textContent = 'Finished processing';
                        break;
                    }
                    
                    // Decode and process the chunk
                    const chunk = decoder.decode(value, { stream: true });
                    
                    // Handle JSON parsing in a try-catch block
                    try {
                        // Split by newlines in case we get multiple JSON objects
                        const jsonLines = chunk.split('\n').filter(line => line.trim());
                        
                        for (const jsonLine of jsonLines) {
                            try {
                                if (!jsonLine.trim()) continue;
                                
                                // Parse the JSON data
                                const data = JSON.parse(jsonLine);
                                
                                if (data.type === 'chunk_start') {
                                    // Starting a new chunk
                                    chunkCount++;
                                    errorCount = 0; // Reset error count for new chunk
                                    
                                    // Update progress
                                    const progress = 15 + (85 * (chunkCount / totalChunks));
                                    document.getElementById('progress-bar').style.width = `${progress}%`;
                                    document.getElementById('processing-info').textContent = `Processing chunk ${chunkCount} of ${totalChunks}`;
                                    document.getElementById('current-chunk').textContent = data.title || `Part ${chunkCount}`;
                                    
                                    // Add a header for this chunk if it has a title
                                    if (data.title) {
                                        const headerElem = document.createElement('h3');
                                        headerElem.style.marginTop = '20px';
                                        headerElem.style.marginBottom = '10px';
                                        headerElem.style.color = '#495057';
                                        headerElem.textContent = data.title;
                                        contentDiv.appendChild(headerElem);
                                    }
                                } 
                                else if (data.type === 'token') {
                                    // New token received
                                    completeText += data.text;
                                    
                                    // Update content preserving HTML formatting
                                    contentDiv.innerHTML = completeText;
                                    
                                    // Auto-scroll to new content only if user is already at the bottom
                                    const isAtBottom = outputContainer.scrollHeight - outputContainer.scrollTop <= outputContainer.clientHeight + 50;
                                    if (isAtBottom) {
                                        outputContainer.scrollTop = outputContainer.scrollHeight;
                                    }
                                }
                                else if (data.type === 'error') {
                                    // Display error message in the output
                                    errorCount++;
                                    const errorElem = document.createElement('div');
                                    errorElem.className = 'error-message'; // Using the CSS class we'll add
                                    errorElem.textContent = `Error: ${data.message || 'Unknown error'}`;
                                    contentDiv.appendChild(errorElem);
                                    
                                    // Don't stop processing - we'll continue with the next chunk
                                    console.warn('Error in stream, but continuing:', data.message);
                                }
                            } catch (jsonError) {
                                errorCount++;
                                console.warn(`Error parsing JSON: ${jsonError.message}`, jsonLine.substring(0, 150));
                                
                                // Only show user errors that keep happening
                                if (errorCount <= 2) {
                                    // Try to handle some cases of malformed JSON
                                    if (jsonLine.includes('token') && jsonLine.includes('text')) {
                                        try {
                                            // Try to extract text with a regex
                                            const textMatch = jsonLine.match(/"text"\s*:\s*"([^"]*)"/);
                                            if (textMatch && textMatch[1]) {
                                                completeText += textMatch[1];
                                                contentDiv.innerHTML = completeText;
                                                console.log("Recovered text from malformed JSON");
                                            }
                                        } catch (e) {
                                            // Silent fail for recovery attempts
                                        }
                                    }
                                } else if (errorCount === 3) {
                                    // After multiple errors, show a message once
                                    const errorNote = document.createElement('div');
                                    errorNote.className = 'error-message';
                                    errorNote.textContent = "Some parts of the text may be missing due to formatting issues.";
                                    contentDiv.appendChild(errorNote);
                                }
                            }
                        }
                    } catch (error) {
                        errorCount++;
                        console.error('Stream processing error:', error, chunk.substring(0, 100));
                        
                        // Add a warning after several errors
                        if (errorCount === 3) {
                            const errorDiv = document.createElement('div');
                            errorDiv.className = 'error-message';
                            errorDiv.textContent = 'Experiencing some issues with the stream. Processing will continue but some content may be missing.';
                            contentDiv.appendChild(errorDiv);
                        }
                        
                        // Try to recover by directly appending the text if it looks like content
                        if (typeof chunk === 'string' && chunk.trim() && !chunk.includes('{') && !chunk.includes('}')) {
                            completeText += chunk;
                            contentDiv.innerHTML = completeText;
                            console.log("Appended raw text after stream error");
                        }
                    }
                }
                
                // Setup download functionality with the complete text
                setupDownload(completeText, style);
                
                // Setup copy to clipboard with improved error handling
                document.getElementById('copy-text').onclick = function() {
                    navigator.clipboard.writeText(completeText).then(() => {
                        this.textContent = 'Copied!';
                        setTimeout(() => {
                            this.textContent = 'Copy to Clipboard';
                        }, 2000);
                    }, (err) => {
                        console.error('Failed to copy text to clipboard:', err);
                        
                        // Create error message
                        const errorMessage = document.createElement('div');
                        errorMessage.className = 'error-message';
                        errorMessage.textContent = 'Failed to copy text to clipboard. Your browser may not support this feature or permission was denied.';
                        errorMessage.style.marginTop = '10px';
                        
                        // Add the error message after the buttons
                        const outputControls = document.querySelector('.output-controls');
                        outputControls.appendChild(errorMessage);
                        
                        // Auto-remove the error after 5 seconds
                        setTimeout(() => {
                            if (errorMessage.parentNode) {
                                errorMessage.parentNode.removeChild(errorMessage);
                            }
                        }, 5000);
                    });
                };
                
                // After the rewrite processing loop but before the end of the try-catch
                // Add the CSS for error messages
                if (!document.querySelector('style[data-error-styles]')) {
                    const errorStyles = document.createElement('style');
                    errorStyles.setAttribute('data-error-styles', 'true');
                    errorStyles.textContent = `
                    .error-message {
                        color: #721c24;
                        background-color: #f8d7da;
                        border: 1px solid #f5c6cb;
                        padding: 10px;
                        margin: 10px 0;
                        border-radius: 4px;
                        font-size: 14px;
                    }
                    `;
                    document.head.appendChild(errorStyles);
                }
                
            } catch (error) {
                console.error('Error rewriting text:', error);
                
                // Show error in a non-modal way
                const errorMessage = document.createElement('div');
                errorMessage.className = 'error-message';
                errorMessage.textContent = `Error: ${error.message}`;
                contentDiv.appendChild(errorMessage);
                
                // Update status to show error
                document.getElementById('processing-info').textContent = 'Error occurred';
                document.getElementById('progress-bar').style.backgroundColor = '#f44336';
            } finally {
                // Reset the button state
                rewriteButton.disabled = false;
                rewriteButton.textContent = originalButtonText;
                rewriteButton.style.opacity = '1';
            }
        });
        
        // Setup download functionality
        function setupDownload(text, style) {
            const downloadBtn = document.getElementById('download-text');
            
            downloadBtn.onclick = function() {
                const filename = `${currentBook?.name || 'document'}-${style}-style.txt`;
                const blob = new Blob([text], { type: 'text/plain' });
                
                // Create download link
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
        }

        // Function to reset page range inputs to reasonable values
        function resetPageRangeInputs() {
            // No longer needed, but keeping a simplified version for backwards compatibility
            console.log('Page range inputs reset');
        }

        // Document ready function to initialize UI components
        document.addEventListener('DOMContentLoaded', function() {
            // Initial books loading
            loadBooks();
            
            // Rest of initialization code
        });
    </script>
